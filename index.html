<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            color: #999999;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            animation: slideUp 0.8s ease-out 0.3s backwards;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid #333333;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: #666666;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999999;
            font-size: 1.2rem;
        }

        .add-btn {
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            color: #000000;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .add-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.2);
            background: linear-gradient(45deg, #f0f0f0, #d0d0d0);
        }

        .add-btn:active {
            transform: translateY(0) scale(1);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            animation: fadeIn 1s ease-out 0.6s backwards;
        }

        .note {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid #333333;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        .note::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            transition: left 0.5s ease;
        }

        .note:hover::before {
            left: 100%;
        }

        .note:hover {
            transform: translateY(-5px);
            border-color: #555555;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .note-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            word-break: break-word;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .note:hover .note-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            color: #999999;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .edit-btn:hover {
            color: #4CAF50;
        }

        .delete-btn:hover {
            color: #f44336;
        }

        .note-content {
            color: #cccccc;
            line-height: 1.6;
            word-break: break-word;
            max-height: 150px;
            overflow: hidden;
            position: relative;
        }

        .note-date {
            font-size: 0.8rem;
            color: #666666;
            margin-top: 10px;
            text-align: right;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666666;
            animation: fadeIn 1s ease-out;
        }

        .empty-state svg {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            border: 1px solid #333333;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow: hidden;
            animation: slideUp 0.4s ease-out;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #333333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #999999;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 50%;
        }

        .close-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #333333;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #666666;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #333333;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-secondary {
            background: none;
            border: 2px solid #666666;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #888888;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-container {
                max-width: none;
            }
            
            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 Notes</h1>
            <p>Capture your thoughts with style</p>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search notes..." id="searchInput">
                <span class="search-icon">🔍</span>
            </div>
            <button class="add-btn" onclick="openModal()">+ Add Note</button>
        </div>

        <div class="notes-grid" id="notesGrid">
            <!-- Notes will be added here dynamically -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div style="font-size: 4rem; opacity: 0.5; margin-bottom: 20px;">📄</div>
            <h3>No notes yet</h3>
            <p>Click "Add Note" to create your first note</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Note</h2>
                <button class="close-btn" onclick="closeModal()">✕</button>
            </div>
            <div class="modal-body">
                <form id="noteForm">
                    <div class="form-group">
                        <label class="form-label" for="noteTitle">Title</label>
                        <input type="text" class="form-input" id="noteTitle" placeholder="Enter note title..." required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="noteContent">Content</label>
                        <textarea class="form-input form-textarea" id="noteContent" placeholder="Write your note here..." required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="button" class="btn-primary" onclick="saveNote()">Save Note</button>
            </div>
        </div>
    </div>

    <script>
        let notes = [];
        let editingNoteId = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
            renderNotes();
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                filterNotes(searchTerm);
            });
            
            // Add mouse tracking for note hover effects
            document.addEventListener('mousemove', function(e) {
                const notes = document.querySelectorAll('.note');
                notes.forEach(note => {
                    const rect = note.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width) * 100;
                    const y = ((e.clientY - rect.top) / rect.height) * 100;
                    note.style.setProperty('--mouse-x', x + '%');
                    note.style.setProperty('--mouse-y', y + '%');
                });
            });

            // Close modal when clicking outside
            document.getElementById('noteModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            // Handle form submission with Enter key
            document.getElementById('noteForm').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    saveNote();
                }
            });
        });

        function loadNotes() {
            const savedNotes = localStorage.getItem('notes');
            if (savedNotes) {
                notes = JSON.parse(savedNotes);
            } else if (notes.length === 0) {
                notes = [
                    {
                        id: 1,
                        title: "Welcome to Notes App",
                        content: "This is your first note! You can edit, delete, or create new notes using the interface above. The app features a sleek black and white design with smooth animations.",
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 2,
                        title: "Features",
                        content: "Create and edit notes\nResponsive design\nSearch functionality\nBeautiful animations\nFast and lightweight",
                        createdAt: new Date(Date.now() - 86400000).toISOString()
                    }
                ];
                saveNotesToStorage();
            }
        }

        function renderNotes(notesToRender = notes) {
            const notesGrid = document.getElementById('notesGrid');
            const emptyState = document.getElementById('emptyState');

            if (notesToRender.length === 0) {
                notesGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            notesGrid.style.display = 'grid';
            emptyState.style.display = 'none';

            notesGrid.innerHTML = notesToRender.map(note => `
                <div class="note" onclick="viewNote(${note.id})">
                    <div class="note-header">
                        <h3 class="note-title">${escapeHtml(note.title)}</h3>
                        <div class="note-actions">
                            <button class="action-btn edit-btn" onclick="event.stopPropagation(); editNote(${note.id})" title="Edit">
                                ✏️
                            </button>
                            <button class="action-btn delete-btn" onclick="event.stopPropagation(); deleteNote(${note.id})" title="Delete">
                                🗑️
                            </button>
                        </div>
                    </div>
                    <div class="note-content">${escapeHtml(note.content.substring(0, 150))}${note.content.length > 150 ? '...' : ''}</div>
                    <div class="note-date">${formatDate(note.createdAt)}</div>
                </div>
            `).join('');

            // Add animation to new notes
            const noteElements = notesGrid.querySelectorAll('.note');
            noteElements.forEach((note, index) => {
                note.style.animationDelay = `${index * 0.1}s`;
            });
            saveNotesToStorage();
        }

        function saveNotesToStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function openModal(mode = 'add', note = null) {
            const modal = document.getElementById('noteModal');
            const modalTitle = document.getElementById('modalTitle');
            const noteTitle = document.getElementById('noteTitle');
            const noteContent = document.getElementById('noteContent');

            if (mode === 'edit' && note) {
                modalTitle.textContent = 'Edit Note';
                noteTitle.value = note.title;
                noteContent.value = note.content;
                editingNoteId = note.id;
            } else {
                modalTitle.textContent = 'Add New Note';
                noteTitle.value = '';
                noteContent.value = '';
                editingNoteId = null;
            }

            modal.style.display = 'flex';
            setTimeout(() => noteTitle.focus(), 100);
        }

        function closeModal() {
            const modal = document.getElementById('noteModal');
            modal.style.display = 'none';
            editingNoteId = null;
        }

        function saveNote() {
            const noteTitle = document.getElementById('noteTitle').value.trim();
            const noteContent = document.getElementById('noteContent').value.trim();

            if (!noteTitle || !noteContent) {
                alert('Please fill in both title and content!');
                return;
            }

            if (editingNoteId) {
                // Edit existing note
                const noteIndex = notes.findIndex(note => note.id === editingNoteId);
                if (noteIndex !== -1) {
                    notes[noteIndex] = {
                        ...notes[noteIndex],
                        title: noteTitle,
                        content: noteContent,
                        updatedAt: new Date().toISOString()
                    };
                }
            } else {
                // Add new note
                const newNote = {
                    id: Date.now(),
                    title: noteTitle,
                    content: noteContent,
                    createdAt: new Date().toISOString()
                };
                notes.unshift(newNote);
            }

            renderNotes();
            closeModal();
        }

        function editNote(noteId) {
            const note = notes.find(note => note.id === noteId);
            if (note) {
                openModal('edit', note);
            }
        }

        function deleteNote(noteId) {
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(note => note.id !== noteId);
                saveNotesToStorage();
                renderNotes();
            }
        }

        function viewNote(noteId) {
            const note = notes.find(note => note.id === noteId);
            if (note) {
                editNote(noteId);
            }
        }

        function filterNotes(searchTerm) {
            if (!searchTerm) {
                renderNotes();
                return;
            }

            const filteredNotes = notes.filter(note =>
                note.title.toLowerCase().includes(searchTerm) ||
                note.content.toLowerCase().includes(searchTerm)
            );

            renderNotes(filteredNotes);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 1) {
                return 'Today';
            } else if (diffDays === 2) {
                return 'Yesterday';
            } else if (diffDays <= 7) {
                return `${diffDays - 1} days ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
